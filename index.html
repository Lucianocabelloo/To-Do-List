<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina en la que realizaremos un todo list usando js vainilla">
    <meta name="keywords" content="Prueba, Rollingcode, Practica, Html, Etiquetas, Aprender, to-do, responsive">
    <meta name="author" content="Luciano Cabello" />
    <meta name="copyright" content="Luciano Antonio" />
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="w-100">
    <section class="container text-center">
        <h1>To do List</h1>
        <div class="">
            <label for="inputTarea" class="form-label">Ingresar Tarea:</label>
            <input type="text" class="form-control" id="inputTarea" name="Tarea" placeholder="Ingrese su Tarea">
            <button type="submit" id="btnEnviar" class="btn btn-primary my-3">Enviar</button>
        </div>

        <div class="container d-flex flex-column align-content gap-2" id="taskContainer">
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
